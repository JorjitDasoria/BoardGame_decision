{% extends "base.html" %}
{% block content %}
<style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        font-family: 'Roboto', sans-serif;
    }

    .card {
        width: 300px;
        padding: 20px;
        border-radius: 30px;
        background: #872341;
        box-shadow: 15px 15px 30px #bebebe, -15px -15px 30px #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 1.8em;
        color: #f9f9f9;
        margin-bottom: 20px;
    }

    .form-group {
        width: 100%;
        margin-bottom: 20px;
        text-align: left;
    }

    .form-group label {
        font-size: 1em;
        color: #f9f9f9;
        margin-bottom: 5px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1),
                    inset -2px -2px 5px rgba(255, 255, 255, 0.7);
    }

    .custom-button {
        padding: 10px 20px;
        border-radius: 50px;
        cursor: pointer;
        border: 0;
        background-color: #e17564;
        box-shadow: rgba(214, 214, 214, 0.05) 0 0 8px;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        font-size: 15px;
        transition: all 0.5s ease;
        text-align: center;
        text-decoration: none;
        color: #fff;
        width: 100%;
    }

    .custom-button:hover {
        letter-spacing: 3px;
        background-color: #be3144;
    }

    .custom-button:active {
        transform: translateY(5px);
        transition: 100ms;
    }
</style>

<div class="card">
    <h1>Login</h1>
    <form method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.session_code.label }}
            {{ form.session_code(class="form-control") }}
        </div>
        {{ form.submit(class="custom-button") }}
    </form>
</div>
{% endblock %}
