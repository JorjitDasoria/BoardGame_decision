{% extends "base.html" %}
{% block content %}
<div class="results-container">
    <h1>Session Results</h1>
    {% for game in matches %}
    <div class="game-card" style="--delay: {{ loop.index0 * 0.1 }}s">
        <img src="{{ game.image_url }}" alt="{{ game.name }}">
        <h3>{{ game.name }}</h3>
        <p>Liked by {{ game.like_count }} players</p>
        <p>{{ game.description }}</p>
    </div>
    {% else %}
    <p>No games were liked during this session.</p>
    {% endfor %}
    <a href="{{ url_for('home') }}" class="button">Start New Session</a>
</div>

<style>
/* Main container layout */
.results-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Simple card design with animation */
.game-card {
    background: #872341;  /* Matching the home page burgundy color */
    color: #f9f9f9;      /* White text for contrast */
    border-radius: 8px;
    padding: 15px;
    margin: 15px 0;
    
    /* Setting up the dealing animation */
    opacity: 0;
    transform: translateY(-100vh) rotate(10deg);
    animation: dealCard 0.6s ease-out forwards;
    animation-delay: var(--delay);
}

/* Card dealing animation */
@keyframes dealCard {
    0% {
        opacity: 0;
        transform: translateY(-100vh) rotate(10deg);
    }
    60% {
        transform: translateY(20px) rotate(-2deg);
        opacity: 1;
    }
    100% {
        opacity: 1;
        transform: translateY(0) rotate(0);
    }
}

/* Image size control */
.game-card img {
    max-width: 200px;
    display: block;
    margin: 0 auto 15px auto;
    border-radius: 4px;
}

/* Text styling */
h1 {
    color: #872341;
    margin-bottom: 30px;
}

/* Button styling to match home page */
.button {
    padding: 17px 40px;
    border-radius: 50px;
    cursor: pointer;
    border: 0;
    background-color: #e17564;
    box-shadow: rgba(214, 214, 214, 0.05) 0 0 8px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    font-size: 15px;
    text-decoration: none;
    color: #f9f9f9;
    display: inline-block;
    margin-top: 20px;
    transition: all 0.5s ease;
}

.button:hover {
    letter-spacing: 3px;
    background-color: #be3144;
}

</style>
{% endblock %}
